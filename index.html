<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="graph-creator.css" /> <!-- pointing to the external css file -->
  </head>

  <body>
    <div id="graph">
    <div id="toolbox">
      <!--loads the 3 images for delete, upload, and download -->
      <input type="file" id="hidden-file-upload"><input id="upload-input" type="image" title="upload graph" src="upload-icon.png" alt="upload graph"> <input type="image" id="download-input" title="download graph" src="download-icon.png" alt="download graph"> <input type="image" id="delete-graph" title="delete graph" src="trash-icon.png" alt="delete graph">
    </div>
    </div>

    <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>pointing to d3js.org
    <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script> <!-- pointing to a js file saver interface, client side -->
    <script src="graph-creator.js"></script> <!-- pointing to the external js file -->
  </body>

</html>
